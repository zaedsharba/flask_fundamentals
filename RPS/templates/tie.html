<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tie</title>
  </head>
  <body>

    <table>
      <tr>
        <th>Wins</th>
        <th>Losses</th>

        <td>{{ win }}</td>

    <br>
    <a href="/reset">Reset</a>

</html>
